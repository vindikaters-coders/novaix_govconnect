        .header {
            text-align: center;

        }

        .footer {
            background: #f4f7fa;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }

        .footer strong {
            color: #007BFF;
            margin-top: 10px;

        }

        @media screen and (max-width: 600px) {
            .header h1 {
                font-size: 1.5rem;
            }
            .header h2 {
                font-size: 1.2rem;
            }
            .congrats {
                width: 100%;
                padding: 12px 0;
            }
        }
    </style>
</head>
