<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset OTP - GOV Connect</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 30px 20px 10px;
        }

        .header h2 {
            color: #007BFF;
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #007BFF;
        }

        .message {
            text-align: center;
            padding: 0 20px;
            font-size: 1rem;
            line-height: 1.6;
        }

        .otp-box {
            background: #f7f9fc;
            border: 2px dashed #007BFF;
            display: inline-block;
            padding: 15px 30px;
            margin-top: 15px;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 5px;
            color: #007BFF;
            border-radius: 8px;
        }

        .footer {
            background: #f4f7fa;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }

        .footer strong {
            color: #007BFF;
        }

        @media screen and (max-width: 600px) {
            .header h1 {
                font-size: 1.5rem;
            }
            .header h2 {
                font-size: 1.2rem;
            }
            .otp-box {
                font-size: 1.5rem;
                letter-spacing: 4px;
            }
        }
    </style>
</head>
<body>

<!-- Header Section -->
<div class="header">
    <h2>Hello, <span th:text="${name}">User</span> ðŸ‘‹</h2>
    <h1>Password Reset OTP</h1>
</div>

<!-- Message -->
<div class="message">
    <p>We received a request to reset your password for your <strong>GOV Connect</strong> account.</p>
    <p>Use the OTP below to reset your password:</p>

    <div class="otp-box" th:text="${otp}">123456</div>

    <p style="margin-top: 15px;">This OTP is valid for <strong>10 minutes</strong>.
        If you didnâ€™t request this, please ignore this email.</p>
</div>

<!-- Footer -->
<div class="footer">
    <p>Best regards,</p>
    <p><strong>GOV Connect Team</strong></p>
</div>

</body>
</html>
